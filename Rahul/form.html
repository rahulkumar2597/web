<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
    <table border="1" rules="all">
    <h1>Students Registration Form</h1>
        <form><br><br>
            <span>Name:-</span>
            <input type="text" placeholder="Enter Full Name"><br><br>
            <span>Roll:-</span>
            <input type="number"><br><br>
            <span>Subject:-</span>
            <input><br><br>
            <span>Course:-</span>
            <input><br><br>
            <span>Batch:-</span>
            <input><br><br>
            <span>Address:-</span>
            <input type="text"><br><br>
            <span>E-mail</span>
            <input type="email"><br><br>
            <span>Password</span>
            <input type="password"><br><br>
            <span>Male</span>
            <input type="radio" name="gender">
            <span>Female</span>
            <input type="radio" name="gender"><br><br>
            <span>BCA</span>
            <input type="checkbox" name="gender">
            <span>MCA</span>
            <input type="checkbox" name="gender"><br><br>
            <span>Color</span>
            <input type="color"><br><br>
            <span>Range</span>
            <input type="range"><br><br>
            <span>File</span>
            <input type="file"><br><br>
            <span>Date:-</span>
            <input type="date"><br><br>
            <span>Month</span>
            <input type="month"><br><br>
            <span>Image</span>
            <input type="image"><br><br>
                <span>Time</span>
                <input type="time"><br><br>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </form>
    </table>
    </center>
</body>
</html>
