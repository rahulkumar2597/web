<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting Tags</title>
    <link href="photos/fevicon.jpg" rel="icon">
</head>
<body>
    <center>
        <marquee scrollamount="20" behavior="slide"><img src="Photo/favicon.png" alt="Image not found"><h1>I love my india</h1></marquee>
    <marquee direction="right" behavior="slide" scrollamount="25" bgcolor="gray">
        <h1>Welcome To Green Soft Academy</marquee></h1>
    <marquee direction="left" behavior="alternate" scrollamount="15" bgcolor="pink">
        <h1>Welcome To Green Soft Academy</marquee></h1>
    <marquee direction="right" behavior="alternate" scrollamount="20" bgcolor="olive">
        <h1>Welcome To Green Soft Academy</marquee></h1>
    </center>
</body>
</html>
