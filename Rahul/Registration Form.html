<!DOCTYPE html>
<html lang="en">

    <title>Registration Form</title>

<body bgcolor="0CDFDB">
    <center>
        <table border="1" width="50%">
            <th>
                <h1>Student Registration Form</h1>
            </th>
        </table><br><br>
        <table>
            <tr>
                <td><span><b>Name:</span></td>
                <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>
            <tr>
                <td><span><b>Father's Name:</span></td>
                <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>
            <tr>
                <td><b><span>Mother's Name:</span></td></b>
                <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>
            <tr>
                <td><span><b>Phone Number:</span></td>
                <td><input type="number" placeholder="017xxxxxxx"></td>
            </tr>
            <tr>
                <td><b>State:</b></td>
                <td>
            <select>
                 <option>Select</option>
                 <option>Aasam</option>
                 <option>Andhra Prdesh</option>
                 <option>Arunachal Prdesh</option>
                 <option>Bihar</option>
                 <option>Uttar Prdesh</option>
                 <option>West Bengal</option>
                 <option>Manipur</option>
                 <option>Meghalaya</option>
                 <option>Sikkim</option>
                 <option>Jammu Kashmir</option>
            </select>
                </td>
            </tr>
            <tr>
                <td><span><b><span>Email:</span></td>
                <td><input type="text" placeholder="sample@example.com"></td>
            </tr>
            <tr>
                <td><span><b>Gender:</span></td>
                <td>
                    <input type="radio" name="rahul">
                    <span>Male</span>
                    <input type="radio" name="rahul">
                    <span>Female</span>
                    <input type="radio" name="rahul">
                    <span>Other</span>
                </td>
            </tr>
            <tr>
                <td><span><b>Date Of Birth:</span></td>
                <td><input type="date">
                    <span>(dd-mm-yyyy)</span>
                </td>
            </tr>
            <tr>
                <td><span><b>Address:</span></td>
                <td><input type="text" placeholder="Street- House- Road-"></td>
            </tr>
            <tr>
                <td><span><b>Blood Group:</span></td>
                <td>
                    <input type="radio" name="mohan">
                    <span>A+</span>
                    <input type="radio" name="mohan">
                    <span>B+</span>
                    <input type="radio" name="mohan">
                    <span>AB+</span>
                    <input type="radio" name="mohan">
                    <span>O+</span>
                </td>
            </tr>
            <tr>
                <td><span><b>Department:</span></td>
                <td><input type="radio" name="rajiv">
                    <span>CSE</span>
                    <input type="radio" name="rajiv">
                    <span>EEE</span>
                    <input type="radio" name="rajiv">
                    <span>BBA</span>
                </td>
            </tr>
            <tr>
                <td><b><span>Course:</span></td>
                <td><input type="checkbox">
                    <span>C</span>
                    <input type="checkbox">
                    <span>C++</span>
                </td>
            </tr>
            <tr>
                <td><span><b>Photo:</span></td>
                <td><input type="file"></td>
            </tr>
        </table>
        <a href="FormSubmit.html"><input type="button" value="Submit"></a>
        <a href="Registration Form.html"><input type="button" value="Reset"></a>
    </center>

</html>
